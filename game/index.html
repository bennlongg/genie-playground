<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Number Guessing Game</h1>
            <p id="gameDescription">Guess the number within the given time limit!</p>
        </header>

        <main>
            <section class="game-settings">
                <div class="difficulty-selector">
                    <label for="difficultyLevel">Difficulty Level:</label>
                    <select id="difficultyLevel">
                        <option value="easy">Easy (1-50, 60 seconds)</option>
                        <option value="medium" selected>Medium (1-100, 45 seconds)</option>
                        <option value="hard">Hard (1-200, 30 seconds)</option>
                    </select>
                </div>
            </section>

            <section class="game-stats">
                <div class="timer-container">
                    <p>Time Remaining: <span id="timer">45</span> seconds</p>
                    <div class="progress-bar">
                        <div id="timerBar"></div>
                    </div>
                </div>
                <div class="score-container">
                    <p>Score: <span id="score">0</span></p>
                </div>
            </section>

            <section class="game-area">
                <div class="input-section">
                    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
                    <button id="submitGuess" class="btn">Submit Guess</button>
                </div>

                <div class="feedback-section">
                    <p id="message" class="message">Select a difficulty and start guessing!</p>
                    <p>Number of attempts: <span id="attemptsCount">0</span></p>
                </div>

                <div class="history-section">
                    <h3>Previous Guesses</h3>
                    <ul id="guessList"></ul>
                </div>

                <div class="controls">
                    <button id="restartButton" class="btn">Restart Game</button>
                </div>
            </section>

            <section class="game-info">
                <div class="hint-container" id="hintContainer">
                    <p class="hint-text" id="hintText"></p>
                    <button id="hintButton" class="btn hint-btn">Get Hint (Cost: 10 points)</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Created for learning JavaScript and HTML</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

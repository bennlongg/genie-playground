<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <button class="all-clear">AC</button>
      <button class="clear">C</button>
      <button class="backspace">←</button>
      <button class="operator" data-operator="/">÷</button>
      <button class="number" data-number="7">7</button>
      <button class="number" data-number="8">8</button>
      <button class="number" data-number="9">9</button>
      <button class="operator" data-operator="*">×</button>
      <button class="number" data-number="4">4</button>
      <button class="number" data-number="5">5</button>
      <button class="number" data-number="6">6</button>
      <button class="operator" data-operator="-">-</button>
      <button class="number" data-number="1">1</button>
      <button class="number" data-number="2">2</button>
      <button class="number" data-number="3">3</button>
      <button class="operator" data-operator="+">+</button>
      <button class="plus-minus">±</button>
      <button class="number zero" data-number="0">0</button>
      <!-- added zero as a number -->
      <!-- removed the period button -->
      <!-- removed the percentage button -->
      <!-- removed the equals button-->
    </div>

    <!-- add a container for the extra buttons below-->

  </body>
</html>

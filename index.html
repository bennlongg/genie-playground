<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card ascii-card">
                    <div class="card-header text-center">
                        <h1><i class="fas fa-terminal"></i> ASCII Art Generator</h1>
                        <p class="lead">Transform your text into beautiful ASCII art</p>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="inputText" class="form-label">Enter your text:</label>
                                <textarea id="inputText" class="form-control" rows="3" placeholder="Type something here..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="fontSelect" class="form-label">Font style:</label>
                                <select id="fontSelect" class="form-select">
                                    <option value="standard">Standard</option>
                                    <option value="shadow">Shadow</option>
                                    <option value="thinkertoy">Thinkertoy</option>
                                    <option value="block">Block</option>
                                    <option value="banner">Banner</option>
                                </select>
                                <div class="d-grid gap-2 mt-4">
                                    <button id="generateBtn" class="btn btn-primary">
                                        <i class="fas fa-magic"></i> Generate ASCII Art
                                    </button>
                                    <button id="copyBtn" class="btn btn-outline-secondary" disabled>
                                        <i class="fas fa-copy"></i> Copy to Clipboard
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="output-container">
                                    <div id="outputLabel" class="d-flex justify-content-between align-items-center mb-2">
                                        <label class="form-label">ASCII Output:</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                                            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                                        </div>
                                    </div>
                                    <pre id="asciiOutput" class="ascii-output"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p><small>Pro tip: Try different font styles for unique results!</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="src/ascii-art.js"></script>
</body>
</html>
